{% extends 'header&footer.html' %}
{% load static %}


{% block content %}

<div class="container">
    <form action="{% url 'edit_seller' %}" method="post" enctype="multipart/form-data">
        {{message}}
        {% csrf_token %}
        <div class="form-group">
            <label class="col-form-label">First Name</label>
            <input type="text" class="form-control" placeholder=" " name="first_name" value="{{user_object.first_name}}" required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Last Name</label>
            <input type="text" class="form-control" placeholder=" " name="last_name" value="{{user_object.last_name}}"  required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Email</label>
            <input type="email" class="form-control" placeholder=" " name="email" value="{{user_object.email}}"  disabled>
        </div>
        <div class="form-group">
            <label class="col-form-label">Mobile</label>
            <input type="text" class="form-control" placeholder=" " name="mobile" value="{{user_object.mobile}}"  required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Address</label>
            <input type="text" class="form-control" placeholder=" " name="address" value="{{user_object.address}}"  required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Profile Picture</label>
            <input type="file" class="form-control" placeholder=" " name="pic" required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Date of Birth</label>
            <input type="text" class="form-control" placeholder=" " name="dob" value="{{user_object.dob}}"  required="">
        </div>
        <div class="form-group">
            <label class="col-form-label">Gender</label>
            <input type="text" class="form-control" value="{{user_object.gender}}"  placeholder=" " name="gender" required="">
        </div>
        <div class="right-w3l">
            <input type="submit" class="form-control" value="Save Profile">
        </div>
       
    </form>
</div>

{% endblock %}
